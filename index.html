<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psd To Html</title>
    <!-- reset css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <div class="container">
        <!-- header start -->
        <div class="header">
            <div class="header__logo">
                <img src="./assets/img/logo.png" alt="" class="header__logo--img">
                <span class="header__logo--name">THEGEM</span>
            </div>
            <div class="header__navbar">
                <ul class="header__navbar-list">
                    <li class="header__navbar-item">HOME</li>
                    <li class="header__navbar-item">PAGES</li>
                    <li class="header__navbar-item">BLOG</li>
                    <li class="header__navbar-item">PORTFOLIOS</li>
                    <li class="header__navbar-item">SHOP</li>
                    <li class="header__navbar-item">FEATURES</li>
                    <li class="header__navbar-item">ELEMENTS</li>
                </ul>
            </div>
            <div class="header__tools">
                <div class="header__tools--language">
                    <img src="./assets/img/language.png" alt="">
                </div>
                <div class="header__tools--search">
                    <img src="./assets/img/search.png" alt="">
                </div>
                <div class="header__tools--cart">
                    <img src="./assets/img/cart.png" alt="" class="header__tools--cart-logo">
                    <div class="header__tools--cart-info">
                        <img src="./assets/img/info.png" alt="">
                        <span>2</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- header end -->

        <!-- slider start -->
        <div class="slider">
            
        </div>
        <!-- slider end -->
    </div>
</body>
</html>
